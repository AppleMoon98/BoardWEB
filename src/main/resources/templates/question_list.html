<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<h1 class="text-center">자유 게시판</h1>
	<table class="table">
		<thead class="table-dark">
			<tr>
				<th class="text-center">번호</th>
				<th>제목</th>
				<th class="text-center">작성자</th>
				<th class="text-center">작성일자</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="question, loop : ${paging}">
				<td 
					th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
				<td><a th:text="${question.subject}"
					th:href="@{|/question/detail/${question.id}|}"></a> <span
					class="text-danger small ms-0"
					th:if="${#lists.size(question.answerList) > 0}"
					th:text="|[${#lists.size(question.answerList)}]|"></span></td>
				<td><span class="d-flex justify-content-center"
					th:if="${question.author != null}"
					th:text="${question.author.username}"></span></td>
				<td class="d-flex justify-content-center"
					th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd')}"></td>
			</tr>
		</tbody>
	</table>
	<div th:if="${!paging.isEmpty()}">
		<ul class="pagination justify-content-center">
			<li class="page-item"
				th:classappend="${paging.number < 10} ? 'disabled'"><a
				class="page-link" th:href="@{|?page=${((paging.number/10)-1)*10}|}">
					<span>◀</span>
			</a></li>

			<!-- th:if="${page >= paging.number-5 and page <= paging.number+5}" -->
			<li th:each="page : ${#numbers.sequence(0, paging.totalPages-1)}"
				th:if="${page/10 == paging.number/10}"
				th:classappend="${page == paging.number} ? 'active'"
				class="page-item"><a th:text="${page}+1" class="page-link"
				th:href="@{|?page=${page}|}"></a></li>

			<li class="page-item"
				th:classappend="${paging.number > 10} ? 'disabled'"><a
				class="page-link" th:href="@{|?page=${((paging.number/10)+1)*10}|}">
					<span>▶</span>
			</a></li>
		</ul>
	</div>
	<br> <a th:href="@{/question/create}" class="btn btn-primary">글
		작성</a>
</div>
</html>
