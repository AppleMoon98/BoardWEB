<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<!-- 제목 -->
	<div class="card my-3">
		<h2 class="card-header py-2" th:text="${question.subject}"></h2>
		<div class="d-flex justify-content-end">
			<div class="badge text-black p-2 text-start me-2">
				<div th:if="${question.author != null}"
					th:text="|작성자 : ${question.author.username}|"></div>
				<div
					th:text="|작성일자 : ${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm:ss')}|"></div>
				<div th:if="${question.modifyDate != null}"
					th:text="|수정일자 : ${#temporals.format(question.modifyDate, 'yyyy-MM-dd HH:mm:ss')}|"></div>
			</div>
		</div>

		<!-- 내용 -->
		<div class="card-text card-body" style="white-space: pre-line;"
			th:text="${question.content}"></div>
		<div class="d-flex justify-content-end mb-3 me-3">
			<a th:href="@{|/question/modify/${question.id}|}"
				class="btn btn-sm btn-outline-secondary"
				sec:authorize="isAuthenticated()"
				th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}">수정</a>&nbsp;&nbsp;
			<a href="javascript:void(0)"
				th:data-uri="@{|/question/delete/${question.id}|}"
				class="delete btn btn-sm btn-outline-secondary"
				sec:authorize="isAuthenticated()"
				th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}">삭제</a>
		</div>
	</div>
	<!-- 댓글 -->
	<h5 class="border-bottom my-3 py-2"
		th:text="|${#lists.size(question.answerList)}개의 댓글이 있습니다.|"></h5>

	<!-- 반복 -->
	<div class="card my-3" th:each="answer : ${question.answerList}">
		<div class="card-body">
			<div class="d-flex justify-content-end mt-2">
				<a th:href="@{|/answer/modify/${answer.id}|}"
					class="btn btn-sm btn-outline-secondary"
					sec:authorize="isAuthenticated()"
					th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}">수정</a>
				&nbsp;&nbsp; <a href="javascript:void(0)"
					th:data-uri="@{|/answer/delete/${answer.id}|}"
					class="delete btn btn-sm btn-outline-secondary"
					sec:authorize="isAuthenticated()"
					th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}">삭제</a>
			</div>
			<div class="card-text" style="white-space: pre-wrap;"
				th:text="${answer.content}"></div>
			<div class="d-flex justify-content-end">
				<div class="badge bg-light text-dark p-2 text-start">
					<div th:if="${answer.author != null}"
						th:text="|작성자 : ${answer.author.username}|"></div>
					<div
						th:text="|작성일자 : ${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm:ss')}|"></div>
					<div th:if="${answer.modifyDate != null}"
						th:text="|수정일자 : ${#temporals.format(answer.modifyDate, 'yyyy-MM-dd HH:mm:ss')}|"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- 입력 -->
	<form th:action="@{|/answer/create/${question.id}|}"
		th:object="${answerForm}" method="post">
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		<textarea sec:authorize="isAnonymous()" disabled="disabled"
			class="form-control" rows="3" th:field="*{content}"></textarea>
		<textarea sec:authorize="isAuthenticated()" class="form-control"
			rows="3" th:field="*{content}"></textarea>
		<input class="btn btn-primary my-2" type="submit" value="등록">
	</form>
</div>

<script type="text/javascript" layout:fragment="script">
	const delete_elements = document.getElementsByClassName("delete");
	Array.from(delete_elements).forEach(function(element) {
		element.addEventListener('click', function() {
			if (confirm("정말로 삭제하시겠습니까?"))
				location.href = this.dataset.uri;
		});
	});
</script>

</html>
