<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3 mx-5">
	<!-- 제목 -->
	<h2 class="border-bottom mt-5 pb-3">회원가입</h2>

	<form th:action="@{/user/signup}" method="post" th:object="${userForm}">
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		<!-- 아이디 -->
		<div class="my-3 row">
			<label for="username" class="col-sm-2 col-form-label">아이디</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{username}">
			</div>
		</div>

		<!-- 비밀번호 -->
		<div class="my-3 row" th:object="${userForm}">
			<label for="password" class="col-sm-2 col-form-label">비밀번호</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" th:field="*{password}">
			</div>
		</div>

		<!-- 비밀번호 확인 -->
		<div class="my-3 row" th:object="${userForm}">
			<label for="passwordCheck" class="col-sm-2 col-form-label">비밀번호
				확인</label>
			<div class="col-sm-10">
				<input type="password" class="form-control"
					th:field="*{passwordCheck}">
			</div>
		</div>

		<!-- 이메일 -->
		<div class="my-3 row" th:object="${userForm}">
			<label for="email" class="col-sm-2 col-form-label">이메일</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" th:field="*{email}">
			</div>
		</div>

		<div class="d-flex justify-content-end mt-5">
			<input type="submit" class="btn btn-primary" value="회원 가입">
		</div>
	</form>
</div>
</html>
